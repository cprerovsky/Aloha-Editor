	<body>
		<div>
			<h1>Aloha Editor Quickstart</h1>
			
			<p>
				The easiest way to get started is to use the pre-built version of Aloha Editor. You will just need to:
			</p>

			<p>
				load <code>aloha.js</code>
			</p>

			<textarea class="example"><script src="aloha.js"></script></textarea>

			<p>
				and create editable regions (editables) on the page, by using the <code>aloha()</code> function
			</p>

			<textarea class="example">aloha(document.querySelector('.aloha-editable'));</textarea>

			<p>
				<a href="quickstart-example.html">See this example in action!</a>
			</p>


		</div>
		<script src="../src/require-pronto.js"></script>
		<script src="../src/require-pronto.dev.js"></script>
